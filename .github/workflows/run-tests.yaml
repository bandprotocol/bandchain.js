name: Run Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

jobs:
  bandchainjs-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout 🛎️
        uses: actions/checkout@v4
      - name: node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: deps
        run: yarn
      - name: build
        run: yarn build
      - name: bandchainjs
        run: cd ./packages/bandchainjs && yarn test
